name: Use LastFM Key

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Last.fm API key
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        run: echo "Using Last.fm API key: $LASTFM_API_KEY"
